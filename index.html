<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" src="application.js"></script>
	<title>Number Bet Game</title>
</head>
<body>

	<header>
		<h1>Number Bet Game</h1>
	</header>

	<section>
		<h4>Place your bet here:</h4>
		<article id="input">
			<input id="bet" type="text">
			<button>Submit</button>
		</article>
	</section>

	<section>
		<article>
			<p id="result"></p>
		</article>
	</section>

	<section>
		<h4>Your bankroll:</h4>
		<p id="bankroll"></p>
	</section>

</body>
</html>
