<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" src="application.js"></script>
	<title>Number Bet Game</title>
</head>
<body>

	<header>
		<h1>Number Bet Game</h1>
	</header>

	<section>
		<article>
			<p id="chosen"></p>
			<p id="message"></p>
		</article>
	</section>

	<section>
		<h4>Place your bet here:</h4>
		<article id="input">
			<input id="bet" placeholder="Bet $, between 5 and 10..." type="text">
			<p id="currentBet"></p>
			<input id="number" placeholder="Bet Number, between 1 and 10..." type="text">
			<p id="currentNumber"></p>
			<button id="play">Play!</button>
		</article>
	</section>

	<section>
		<h4>Your bankroll:</h4>
		<p id="bankroll"></p>
	</section>

</body>
</html>
